<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Word Guess Game
  </title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Mrs+Sheppards" rel="stylesheet">
  
</head>
<body>
    <div id="game">
        <div class="container">
            <h1>NAME THAT <div class="nineties">90'S</div> CARTOON!</h1>
            
            <h6>[ Press any key to get started! ]</h6>
            
            <p>Current Cartoon:</p>
            <p><span id="underscores">_</span></p><br>
            <div id="guessesLeft">Number of Guesses Remaining:</div><br>
            <div id="lettersGuessed">Letters Already Guessed:</div><br>
            <div>Wins: <span id="wins">0</span> </div><br>
        </div>  
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
